<app-headers/>

<main>
  <ul id="users">
    @for (user of users; track user.id){
      <li>
        <app-user [selected]="user.id === selectedUserId" [user]="user"
        (select)="onSelect($event)"> 
      </app-user>
      </li>
    }
  </ul>

  @if(selectedUser){
    <app-tasks [id]="selectedUser.id" [name]="selectedUser.name"/> 
  } @else {
    <p id="fallback">Select to user to see their tasks!!</p>
  }
</main>
